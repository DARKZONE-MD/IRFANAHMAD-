<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    /* [CSS remains unchanged ‚Äî it's clean] */
    body { 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #141414;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box {
      width: 300px;
      height: auto;
      padding: 20px;
      background-color: rgba(72, 133, 237, 0.8);
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
    .input-container {
      display: flex;
      background: #ffffff;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }
    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #000000;
      width: 89%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #075e54;
      color: #ecf0f1;
    }
    .input-container button {
      padding: 1rem;
      background: #25d366;
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
    }
    .input-container button:hover {
      background: #2980b9;
    }
    #loading-spinner {
      display: none;
      color: white;
      margin-top: 10px;
    }
    .fa-spinner {
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box">
      <div id="text">
        <i class="fa fa-user"></i>
        <h3 class="centered-text">Link with phone number</h3>
        <h6>üî¢ Enter your number with country code.</h6>

        <div class="input-container">
          <input placeholder="+94729xxxxxx" type="number" id="number" name="number" />
          <button id="submit">Submit</button>
        </div>

        <div id="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i>
        </div>

        <main id="pair"></main>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script type="text/javascript">
    const pairDisplay = document.getElementById("pair");
    const submitBtn = document.getElementById("submit");
    const phoneInput = document.getElementById("number");
    const spinner = document.getElementById("loading-spinner");

    async function Copy() {
      const copyElement = document.getElementById("copy");
      const originalText = copyElement.innerText;
      const code = originalText.replace('CODE: ', '');
      await navigator.clipboard.writeText(code);
      copyElement.innerText = "‚úîÔ∏è COPIED";
      copyElement.style = "color:red;font-weight:bold";
      setTimeout(() => {
        copyElement.innerText = originalText;
        copyElement.style = "color:white;font-weight:bold";
      }, 500);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const phone = phoneInput.value.replace(/[^0-9]/g, "");

      if (!phone) {
        pairDisplay.innerHTML = '<span style="color:black;font-weight:bold">‚ùóEnter your WhatsApp number with country code.</span>';
        return;
      }

      if (phone.length < 11) {
        pairDisplay.innerHTML = '<span style="color:black;font-weight:bold">‚ùóInvalid number format. Please try again.</span>';
        return;
      }

      phoneInput.type = "text";
      phoneInput.value = "+" + phone;
      phoneInput.style = "color:white;font-size:20px";
      spinner.style.display = "block";
      pairDisplay.innerHTML = "";

      try {
        const { data } = await axios.get(`/code?number=${phone}`);
        const code = data.code || "‚ùó Service Unavailable";
        pairDisplay.innerHTML = `<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">${code}</span></font>`;
      } catch (err) {
        pairDisplay.innerHTML = '<span style="color:red;font-weight:bold">‚ùå Error fetching code</span>';
      } finally {
        spinner.style.display = "none";
      }
    });
  </script>
</body>
</html>
